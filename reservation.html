<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aparthotel Rössli - Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #87CEEB; /* Himmelblau */
            padding: 10px;
            text-align: center;
            color: white;
        }
        header h1 {
            margin: 0;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        section {
            padding: 20px;
            max-width: 800px;
            margin: auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        section h2 {
            color: #87CEEB; /* Himmelblau */
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        form input, form select, form textarea {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }
        form button {
            padding: 10px;
            background-color: #87CEEB;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        form button:hover {
            background-color: #1E90FF;
        }
        footer {
            background-color: #87CEEB; /* Himmelblau */
            color: white;
            text-align: center;
            padding: 15px 0;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
    <!-- EmailJS SDK -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Initialisiere EmailJS mit deiner Benutzer-ID
        emailjs.init("BR0lwLBwjIlVFmV7h");
    </script>
</head>
<body>
    <header>
        <h1>Reservation im Aparthotel Rössli</h1>
        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="zimmer.html">Zimmer</a></li>
                <li><a href="reservation.html">Reservation</a></li>
                <li><a href="kontakt.html">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <section id="reservation">
        <h2>Reservieren Sie Ihr Zimmer</h2>
        <form id="reservationForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Telefon:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="checkin">Check-in Datum:</label>
            <input type="date" id="checkin" name="checkin" required>

            <label for="checkout">Check-out Datum:</label>
            <input type="date" id="checkout" name="checkout" required>

            <label for="message">Zusätzliche Informationen:</label>
            <textarea id="message" name="message" rows="4"></textarea>

            <button type="submit">Reservierung Absenden</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Aparthotel Rössli. Alle Rechte vorbehalten.</p>
    </footer>

    <script>
        // Formular-Submit-Event-Listener
        document.getElementById('reservationForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Verhindert das Standard-Formular-Submit-Verhalten

            // EmailJS senden
            emailjs.sendForm('service_g1pqo42', 'template_36ej4f7', this)
                .then(function(response) {
                    alert('Ihre Reservierung wurde erfolgreich gesendet!');
                    console.log('Success:', response);
                }, function(error) {
                    alert('Es gab ein Problem bei der Reservierung. Bitte versuchen Sie es später erneut.');
                    console.error('Error:', error);
                });
        });
    </script>
</body>
</html>
