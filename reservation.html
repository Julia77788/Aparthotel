        body {

        header {
            background-color: #87CEEB; /* Himmelblau */
            padding: 10px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            color: white;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
        }
        nav ul li {
            display: inline;
            margin-right: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
        section {
            padding: 20px;
        }
        section h2 {
            color: #87CEEB; /* Himmelblau */

            background-color: #87CEEB; /* Himmelblau */

<body>
    <header>
        <h1>Reservation im Aparthotel Rössli</h1>
        <nav>
            <ul>
                <li><a href="index.html">Startseite</a></li>

    <section id="reservation">
        <h2>Reservation</h2>
        <form action="reservation.html" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br>
            <label for="phone">Telefon:</label>
            <input type="tel" id="phone" name="phone" required><br>
            <label for="from-date">Von Datum:</label>
            <input type="date" id="from-date" name="from-date" required><br>
            <label for="to-date">Bis Datum:</label>
            <input type="date" id="to-date" name="to-date" required><br>
            <button type="submit">Reservieren</button>
        </form>
    </section>
